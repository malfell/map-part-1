<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>

    <!-- CSS file for manual styling. Text/CSS included for best pratice. -->
    <link rel = "stylesheet" href="style.css" type="text/css">

    <!-- Leaflet JavaScript (must be after CSS) -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>

    <!-- Extra JavaScript file -->
    <script src="app.js" defer></script>

    <!-- Added a free map icon just fun -->
    <!-- https://icon-icons.com/icon/travel-holiday-vacation-map-mapmarker-route/89073 -->
    <!-- Icon by Royyan Wijaya -->
    <link rel="icon" href="assets\travel-holiday-vacation-310_89073.ico" alt="old map">

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/8d0f117fd6.js" crossorigin="anonymous"></script>

    <title>Interactive Map</title>
</head>
<body>
    <!-- Dropdown menu -->
    <div>
        <form>
            <label for="places">Select your heart's desire: </label>
            <select id="places" name="places">
                <option value="coffee">Coffee</option>
                <option value="restaurant">Restaurant</option>
                <option value="hotel">Hotel</option>
                <option value="market">Market</option>
            </select>
            <button type="button" id="submitPlace">Submit</button>
        </form>
    </div>

    <!-- Loading icon -->
    <div id="loadingBox">
        <i class="fa fa-spinner fa-pulse fa-4x fa-fw" aria-hidden="true"></i>
        <span class="sr-only">Loading...</span>
        <p>Loading Map...</p>
    </div>
    
    <!-- Placement of the map  -->
    <!-- <div>
        <button type="button" id="coordButton">Find My Coordinates</button>
    </div> -->
    <div id="map"></div>
    
</body>
</html>
